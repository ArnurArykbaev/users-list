<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>users-list</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container main-container">
      <div class="search-container">
        <div class="container">
          <div class="row">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control search-input"
                id="search-input"
                aria-label="Search user"
                aria-describedby="button-search"
              />
              <button
                class="btn btn-outline-secondary search-button"
                type="button"
                id="button-search"
                onclick="onSearchClick()"
              >
                <div class="card-icon">
                  <div class="icon search"></div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="users-container">
        <div class="container users-block">
          <div class="row grid-container"></div>
        </div>
      </div>
      <div class="pagination-container">
        <div class="container pagination">
          <div class="row">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a
                    class="page-link"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Previous</a
                  >
                </li>
                <li class="page-item"><a class="page-link" id="leftPageButton" href="#">1</a></li>
                <li class="page-item"><a class="page-link" id="middlePageButton" href="#">2</a></li>
                <li class="page-item"><a class="page-link" id="lastPageButton" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
